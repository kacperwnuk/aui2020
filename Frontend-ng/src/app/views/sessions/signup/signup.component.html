<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">

    <div class="col-md-12">
      <div class="p-4">
        
        <h1 class="mb-3 text-18">Zarejestruj się</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="email">Adres email</label>
            <input id="email" class="form-control form-control-rounded" formControlName="email" type="email">
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3">Zarejestruj się</button>
          <div class="row pt-2">
                        <span class="w-100 justify-content-center text-center login" (click)="login()">
                          Posiadam już konto
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
